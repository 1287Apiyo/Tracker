<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #chartContainer {
            width: 100%;
            height: 70vh;
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            display: block;
            max-width: 100%;
        }
        .title {
            text-align: center;
            color: #FF673AB7; /* Your specific color */
            font-size: 24px;
            margin-top: 20px;
        }
        .legend-container {
            text-align: center;
            margin-top: 20px;
        }
        .legend-item {
            display: inline-block;
            margin: 5px 10px;
            font-size: 16px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="title">Statistics</div>
<div id="chartContainer">
    <canvas id="myChart"></canvas>
</div>
<div class="legend-container" id="legendContainer"></div>

<script>
        let myChart;

        // Function to initialize the chart
        function initializeChart(categories, values) {
            // Define a color palette or generate colors dynamically
            const colors = [
                '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFC300',
                '#DAF7A6', '#581845', '#900C3F', '#C70039', '#FF5733'
            ];

            // Ensure there are enough colors for the categories
            const colorSet = categories.map((_, index) => colors[index % colors.length]);

            // Destroy the chart if it already exists
            if (myChart) {
                myChart.destroy();
            }

            // Create a new chart
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar', // Change to 'pie', 'line', etc., if needed
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Expenses',
                        data: values,
                        backgroundColor: colorSet,
                        borderColor: '#FFFFFF',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#FFFFFF'
                            },
                            grid: {
                                color: '#FFFFFF'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#FFFFFF'
                            },
                            grid: {
                                color: '#FFFFFF'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Hide default legend
                        }
                    }
                }
            });

            // Generate custom legend
            generateLegend(categories, colorSet);
        }

        // Function to generate a custom legend
        function generateLegend(categories, colors) {
            const legendContainer = document.getElementById('legendContainer');
            legendContainer.innerHTML = ''; // Clear previous legends

            categories.forEach((category, index) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';

                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = colors[index];

                const text = document.createTextNode(category);

                legendItem.appendChild(colorBox);
                legendItem.appendChild(text);
                legendContainer.appendChild(legendItem);
            });
        }

        // Function to receive data from Android
        function receiveData(jsonData) {
            const data = JSON.parse(jsonData);
            const categories = data.categories;
            const values = data.values;

            // Initialize the chart with the received data
            initializeChart(categories, values);
        }

        // Automatically load chart when the page loads
        window.onload = function() {
            // This will be triggered by the Android app; it's here for demonstration
            // Make sure the Android app passes the correct data
            // Example data; replace this with the actual data from Android
            const jsonData = '{"categories": ["Food", "Transport", "Entertainment"], "values": [200, 150, 100]}';
            receiveData(jsonData);
        }
    </script>
</body>
</html>
